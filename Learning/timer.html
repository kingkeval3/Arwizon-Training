<html>
    <body>
        <h3> Move your cursor inside the box and remove</h3>
        <div id='seconds-counter' style="border: solid; height: 20px; width:300px"> </div>
        <script>
var cancel;
            var seconds = 0;
var el = document.getElementById('seconds-counter');

function incrementSeconds() {
    seconds += 1;
    el.innerText = "Counter: " + seconds + " seconds.";
}

// var cancel = setInterval(incrementSeconds, 1000);

function cntr(){
     cancel = setInterval(incrementSeconds, 1000);
}

function ctr(){
    clearInterval(cancel)
}



document.querySelector("#seconds-counter").addEventListener("mouseover",cntr);
document.querySelector("#seconds-counter").addEventListener("mouseout",ctr);
        </script>
    </body>
</html>
