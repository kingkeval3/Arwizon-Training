    document.querySelector("#sp1").textContent="Enter Valid Email Address";
    document.querySelector("#sp1").style.color="red";

    }else{
    el.setCustomValidity("");
    }
    }else{
    // legacy validation
    }
    }


    function validPass(evnt){
    var pl=evt.target;
    if(pl.validity){
    // html5 aware browsers
    if(pl.validity.rangeUnderflow){
    // el.setCustomValidity('Please enter a valid email address.');
    document.querySelector("#sp2").textContent="Sorry, your age does now qualify with our terms";
    document.querySelector("#sp2").style.color="red";

    }else{
        document.querySelector("#sp2").textContent="";
    }
    }else{
    // legacy validation
    }
    }


    document.getElementById('txtemail').addEventListener('blur',validEmail,false);
    document.getElementById('psw').addEventListener('blur',validEmail,false);
