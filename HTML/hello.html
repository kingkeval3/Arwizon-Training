<html>
<head>
<title>Arwizon Registration</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<style>
.borderColor{
  border-color: red;
}
</style>
</head>
<body>

    <marquee behavior="scroll" direction="right">
        <img src="../images/a.png" width="120" height="80" alt="Arwizon Logo" />
      </marquee>



      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Registration</li>
        </ol>
      </nav>
      
       
      <h3 style="padding-left: 25%;">Arwizon Registration <span class="badge badge-secondary">New Comer</span></h3>

     
     
      <form onsubmit="return submitForm(event)" novalidate style="width: 50%; border-style: solid;padding: 50px; margin-left: 25%;" target="welcome.html">

        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">First and last name</span>   
          </div>
          <input id="disp1" type="text" aria-label="First name" class="form-control" required pattern="[A-Za-z]+">
          <input id="disp2" type="text" aria-label="Last name" class="form-control" required pattern="[A-Za-z]+">
        </div>
        <span id="error1"></span><span id="error2"></span>


      <div class="form-group" style="margin-top: 30px;">
        <label for="exampleFormControlTextarea1">Complete Address</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" required></textarea>
        <span id="addr"></span>
      </div>
      

      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" id="disp3" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        <span id="error3"></span>
      </div> 

      <div class="form-group">
        <label for="exampleFormControlInput1">Password</label>
        <input name="psw" type="password" class="form-control" id="exampleFormControlInput1" required>
        <span id="error4"></span>
      </div>
      

      <div class="form-group">
        <label for="exampleFormControlInput1">Confirm Password</label>
        <input name="cpsw" type="password" class="form-control" id="exampleFormControlInput1" required>
        <span id="error5"></span>    
      </div>
      


      <div class="form-group">
        <label for="exampleFormControlSelect1">Stream Specialization</label>
        <select class="form-control" id="exampleFormControlSelect1" required>
          <option value="0">Select</option>
          <option>Computer Science</option>
          <option>Electricals</option>
          <option>MBA</option>
        </select>
        <span id="error6"></span>
      </div>

      <div class="form-group">
        <label for="exampleFormControlSelect2">Preferred City</label>
        <select multiple class="form-control" id="exampleFormControlSelect2" required>
          <option value="0">Select</option>
          <option>Bangalore</option>
          <option>Chennai</option>
          <option>Hyderabad</option>
        </select>
        <span id="error7"></span>
      </div>
      <span id="error8"></span>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroupFileAddon01">Upload Resume</span>
        </div>
  
        <div class="custom-file">
          <input onchange="ValidateSize(this)" type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
          <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
        </div>
      </div>

  <!-- <button type="button" class="btn btn-primary btn-lg btn-block">Submit</button> -->



<!--SUbmit Modal Button-->


<!-- Modal  -->

<button type="submit" class="btn btn-outline-success" >Submit</button>
<button type="button" class="btn btn-outline-danger">Reset All</button>

<a href="index.html"><button type="button" class="btn btn-outline-dark">Go Back</button></a>

<button type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#exampleModal">Time and Visit Count</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Visit Count and Time Check!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
       <span id="cnt"></span>
       <span id="tme"></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="startTime()">Start Time</button>
        <button type="button" class="btn btn-primary" onclick="stopTime()">Stop Time</button>
      </div>
    </div>
  </div>
</div>

<script>
  //VISIT COUNT
  if (typeof Storage !== "undefined") {
  if (localStorage.visitcount) {
    document.querySelector("#cnt").textContent =
      "Welcome back, you've been here " +
      localStorage.visitcount +
      " times before.";
    localStorage.visitcount = Number(localStorage.visitcount) + 1;
  } else {
    localStorage.visitcount = 1;
    document.querySelector("#cnt").textContent =
      "This is your first time here! Welcome.";
  }
}
// localStorage.clear();

//TIME CHECK

var tm;

function mytime(){
    var d=new Date();
    document.querySelector("#tme").textContent=" | " + d.toLocaleTimeString();
    document.querySelector("#tme").style.color="blue";
}

function stopTime() {
  clearInterval(tm);
  document.querySelector("#tme").textContent="";
}

function startTime(){
   tm = setInterval(mytime, 1000)
}



//FILE VALIDATION
function ValidateSize(file) {
        var FileSize = file.files[0].size / 1024 / 1024; // in MB
        if (FileSize > 2) {
            document.querySelector("#error8").textContent="File size exceeds 2mb";
            document.querySelector("#error8").style.color="red";
document.querySelector("#inputGroupFile01").value="";
           
           // $(file).val(''); //for clearing with Jquery
        } else {

            document.querySelector("#error8").textContent="";
        }
    }


</script>

    
      </form>
    <!--MODAL BOX-->
    
<script src="../JS/valid.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
